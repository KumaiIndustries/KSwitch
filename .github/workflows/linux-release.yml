name: Fix Linux Permissions

permissions:
  contents: write   # give the token rights to download/upload release assets

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (with leading v), e.g. v1.0.1'
        required: true

env:
  REPO: KumaiIndustries/KSwitch

jobs:
  fix-perms:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # for gh CLI

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine variables
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag }}"
          ARCH="x64"
          ASSET="KSwitch-${TAG}-linux_${ARCH}.tar.gz"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "ASSET=$ASSET" >> $GITHUB_ENV
          echo "Will fix $ASSET in release $TAG"

      - name: Download existing Linux tar.gz
        shell: bash
        run: |
          mkdir -p artifacts
          gh release download "$TAG" --pattern "$ASSET" --repo "${REPO}" --dir artifacts
          ls -lh artifacts

      - name: Extract, chmod +x, and re-tar
        shell: bash
        run: |
          mkdir unpack
          tar -xzf "artifacts/$ASSET" -C unpack
          chmod +x unpack/KSwitch
          mv "artifacts/$ASSET" "artifacts/${ASSET}.bak"
          tar -czf "artifacts/$ASSET" -C unpack .
          ls -lh artifacts

      - name: Upload fixed tar.gz (overwrite)
        shell: bash
        run: |
          gh release upload "$TAG" "artifacts/$ASSET" --clobber --repo "${REPO}"
